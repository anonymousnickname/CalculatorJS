<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js " defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-wrapper">

        <div class="inner-wrapper">

            <div class="calculator-row">
            <div class="row-delete">
               C
            </div>
            <div class="container-result"></div>
            </div>

            <div class="calculator-row">
                <div class="calculator-cell digit">7</div>
                <div class="calculator-cell digit">8</div>
                <div class="calculator-cell digit">9</div>
                <div class="calculator-cell digit other">/</div>
            </div>

            <div class="calculator-row">
                <div class="calculator-cell digit">4</div>
                <div class="calculator-cell digit">5</div>
                <div class="calculator-cell digit">6</div>
                <div class="calculator-cell digit other">*</div>
            </div>

            <div class="calculator-row">
                <div class="calculator-cell digit">1</div>
                <div class="calculator-cell digit">2</div>
                <div class="calculator-cell digit">3</div>
                <div class="calculator-cell digit other">-</div>
            </div>

            <div class="calculator-row">
                <div class="calculator-cell digit">0</div>
                <div class="calculator-cell digit">.</div>
                <div class="calculator-cell" id="result">=</div>
                <div class="calculator-cell digit other">+</div>
            </div>
        </div>
    </div>
</body>
</html>
